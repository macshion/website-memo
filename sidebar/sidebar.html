<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网页笔记</title>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>网页笔记</h1>
            <button id="exportBtn" title="导出笔记">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path d="M12 16l-4-4h8l-4 4zm0-12l4 4H8l4-4zm8 8v8H4v-8H2v8a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-8h-2z"/>
                </svg>
            </button>
        </div>
        
        <div class="new-note">
            <textarea id="newNoteText" placeholder="输入新笔记..."></textarea>
            <button id="saveNote">保存</button>
        </div>
        
        <div id="notesList" class="notes-list"></div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
